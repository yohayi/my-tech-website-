<main>
    <section class="page-header">
        <h1>联系我们</h1>
        <p>欢迎与我们联系，获取更多信息或合作机会。</p>
    </section>

    <section class="contact-form">
        <h2>联系表单</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">消息</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">发送消息</button>
        </form>
    </section>

    <section class="inventor-info">
        <h2>发明人信息</h2>
        <div class="inventor">
            <img src="images/inventor.jpg" alt="发明人照片">
            <div class="inventor-details">
                <h3>张三</h3>
                <p>首席技术官，拥有10年监控技术研发经验，本专利技术的发明人。</p>
                <p>邮箱：zhangsan@example.com</p>
            </div>
        </div>
    </section>

    <section class="partners">
        <h2>合作伙伴</h2>
        <div class="partner-logos">
            <img src="images/partner1.png" alt="合作伙伴1">
            <img src="images/partner2.png" alt="合作伙伴2">
            <img src="images/partner3.png" alt="合作伙伴3">
        </div>
    </section>

    <section class="social-media">
        <h2>关注我们</h2>
        <div class="social-links">
            <a href="#">微博</a>
            <a href="#">微信</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
        </div>
    </section>

    <section class="newsletter">
        <h2>订阅通讯</h2>
        <p>订阅我们的通讯，获取最新技术动态和案例分享。</p>
        <form id="newsletterForm">
            <input type="email" id="newsletterEmail" placeholder="输入您的邮箱" required>
            <button type="submit">订阅</button>
        </form>
    </section>
</main>
